<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Generator</h1>
        <form id="licenseForm">
            <label for="domain_type">場域類型：</label>
            <select id="domain_type" name="domain_type">
                <option value="customer">客戶</option>
                <option value="medical_partner">醫療合作</option>
                <option value="cloud_service">雲端服務</option>
            </select>

            <label for="hospital">醫院：</label>
            <input type="text" id="hospital" name="hospital">

            <label for="usage">用途：</label>
            <select id="usage" name="usage">
                <option value="trial">試用</option>
                <option value="official">正式</option>
            </select>

            <label for="start_date">開始日期：</label>
            <input type="date" id="start_date" name="start_date">

            <label for="end_date">截止日期：</label>
            <input type="date" id="end_date" name="end_date">

            <label for="dmi_info">DMI資訊：</label>
            <input type="file" id="dmi_info" name="dmi_info">

            <label for="notes">備註：</label>
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea>

            <input type="submit" value="生成許可證">
        </form>
    </div>

    <script>
        document.getElementById("licenseForm").onsubmit = async function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch("/generate_license/", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message);
            } else {
                const error = await response.json();
                alert("提交失敗: " + JSON.stringify(error.detail));
            }
        };
    </script>
</body>
</html>
